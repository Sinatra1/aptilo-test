<!--
---
name: confirm
url: /reg/confirm
---
-->
<div class="grid-container" ng-controller="RegConfirmController as vm" ng-init="vm.init()">
    <form id="regConfirmForm" name="regConfirmForm" ng-model="regConfirmForm" ng-submit="vm.submit()">
        <div class="grid-block">
            <div class="grid-container small-12 medium-6">
                <div class="grid-content">
                    <p>
                        Please, enter confirmation code continue of registration
                    </p>
                </div>
                <div class="grid-content">
                    <label>
                        Confirmation code
                        <input type="text" 
                               name="code" 
                               ng-model="vm.params.code" 
                               ng-blur="vm.validate()"
                               placeholder="Confirmation code" required/>
                        <span class="err" ng-show="vm.params.code.$dirty && vm.form.$invalid">
                            {{vm.params.code.$dirty}}
                            Confirmation code is not correct
                        </span>
                    </label>
                </div>
                <div class="grid-content">
                    <button class="button success" ng-disabled="vm.form.$invalid">
                        Confirm
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
